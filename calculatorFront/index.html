<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>newSmallproject</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<h1>calculator</h1>

<div class="inputs">
<input id="input1" type="number" step="0.00001" placeholder="put number">
<input id="input2" type="number" step="0.00001" placeholder="put another number">
<input id="operationText" list="operations" type="text" placeholder="Choose operation">

<datalist id="operations">

    <option value="add">
    <option value="subtract">
    <option value="divide">
    <option value="multiply">

</datalist>

<button id="button">Calculate</button>
</div>

<span>
    <h1 id="showResult">result:</h1>
</span>

<script src="main.js" type="text/javascript"></script>
</body>
</html>
